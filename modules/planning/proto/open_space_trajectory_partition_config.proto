syntax = "proto2";

package apollo.planning;

message OpenSpaceTrajectoryPartitionConfig{
    optional double gear_shift_max_t = 1;
    optional double gear_shift_unit_t = 2;
    optional uint32 interpolated_pieces_num = 3;
    optional uint32 initial_gear_check_horizon = 4;
    optional double heading_searching_range = 5;
    optional double gear_shift_period_duration = 6;
    optional double kepsilon_to_midway_point = 7 [default = 1.0e-6];
}
