syntax = "proto2";

package adu.common.sensor.Surestar;

import "modules/common/proto/header.proto"; 

enum Model {
    UNKOWN = 0;
    HDL64E_S3S = 1;
    HDL64E_S3D = 2;
    HDL64E_S2 = 3;
    HDL32E = 4;
    VLP16 = 5;
}

enum Mode {
    STRONGEST = 1;
    LAST = 2;
    DUAL = 3;
}

message SurestarPacket {
    optional uint64 stamp = 1;
    required bytes data = 2;
}

message SurestarScan {
    optional apollo.common.Header header = 1;
    required Model model = 2; // Surestar device model
    required Mode mode = 3; // Surestar work mode 

    repeated SurestarPacket firing_pkts = 4;

    //for HDL32 and VLP16
    repeated SurestarPacket positioning_pkts = 5;
        // Surestar device serial number, corresponds to a specific calibration file
    optional string sn = 6; 
    required uint64 basetime = 7 [default = 0];
    optional float temperature = 8;
}
